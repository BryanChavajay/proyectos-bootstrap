<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>FormularioPago</title>

    <style>
      @media (min-width: 768px) {
        .container {
          max-width: 500px;
        }
      }
    </style>
  </head>

  <body style="background-color: #ff015c">
    <div
      class="card-form container container-md border rounded"
      style="margin-top: 100px; background-color: #fff"
    >
      <div
        class="card position-relative mx-auto bg-dark text-white p-3 fs-6"
        style="width: 80%; margin-top: -60px"
      >
        <div class="fw-bold fs-4"><h3> VISA </h3></div>
        <div class="py-3 fa-4">**** **** **** *567</div>
        <div>
          <div>BRYAN CHAVAJAY</div>
          <div>12/21</div>
        </div>
      </div>
      <form action="" class="p-3">
        <div class="mb-3">
          <label for="" class="from-label">Card Number</label>
          <input
            type="number"
            name=""
            id=""
            placeholder="0000-0000-0000-0000"
            class="form-control"
            maxlength="19"
          />
        </div>
        <div class="mb-3">
          <label for="" class="from-label">Name on Card</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="John example"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <label for="" class="from-label">Expiry Date</label>
              <input
                type="text"
                name=""
                id=""
                placeholder="12/2023"
                class="form-control"
              />
            </div>
            <div class="col">
              <label for="" class="from-label">Security Code</label>
              <input
                type="password"
                name=""
                id=""
                placeholder="***"
                maxlength="3"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <input type="checkbox" name="" id="" class="form-check-input" />
          <label for="" class="form-check-label"
            >Remember my card information</label
          >
        </div>
        <div class="mb-3 d-grid">
          <input
            type="submit"
            name=""
            id=""
            value="Check out"
            class="btn btn-primary btn-lg"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
